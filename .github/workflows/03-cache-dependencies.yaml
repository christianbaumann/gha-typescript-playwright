name: Cache Dependencieson:
  push:
    branches:
      - main  # Runs on every push to mainjobs:
  run-tests:
    runs-on: ubuntu-latest    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'      - name: Cache Maven Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-${{ runner.os }}-      - name: Set up Maven
        run: |
          sudo apt update
          sudo apt install -y maven
          mvn -version      - name: Install dependencies (if cache is not available)
        run: mvn install      - name: Install Playwright Browsers
        run: npx playwright install      - name: Run Playwright Tests
        run: mvn test