name: Upload Playwright Reports

on: push

jobs:
  tests:
    name: Upload Playwright Reports
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - name: Restore npm cache
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test

      - name: Upload Test Reports  # Uploads test results as artifacts for later review.
        uses: actions/upload-artifact@v4
        if: always()  # Ensures artifacts are uploaded even if tests fail.
        # playwright-report - Directory containing Playwright HTML and XML reports.
        # test-results - Directory containing screenshots and videos from test execution.
        with:
          name: test-artifacts  # The artifact name displayed in GitHub Actions.
          path: |
            playwright-report
            test-results
