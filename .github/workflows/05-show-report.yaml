name: Show Test Report in GitHub UI

on:
  push:
    branches:
      - main  # Runs on every push to main

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright Tests
        run: npx playwright test --reporter=html,junit

      - name: Upload Playwright Test Reports
        uses: actions/upload-artifact@v4
        with:
          name: Playwright-Test-Reports
          path: playwright-report/
          retention-days: 7  # Keep reports for 7 days

      - name: Display Test Report in GitHub Actions UI
        uses: phoenix-actions/test-reporting@v15
        with:
          name: Playwright Test Report
          path: playwright-report/index.html
          reporter: playwright
