name: Run Custom PR Comment Reporter

on: pull_request

jobs:
  custom-action:
    name: Run Custom PR Comment Reporter
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Simulate test output
        run: |
          mkdir -p test-results
          echo "Sample Playwright test output" > test-results/report.txt

      - name: Run custom PR Comment Reporter action
        uses: ./.github/actions/pr-commenter
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
